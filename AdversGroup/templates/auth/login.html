{% extends 'base.html' %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <h1 class="page-title">Вход в личный кабинет</h1>

        {% if form.errors %}
        <div class="alert alert-danger">
            Неверное имя пользователя или пароль.
        </div>
        {% endif %}

        <form method="POST" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя или Email</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Пароль</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <button type="submit" class="btn-primary">Войти</button>
        </form>

        <div class="auth-links">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
            {% comment %}<p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>{% endcomment %}
        </div>
    </div>
</div>
{% endblock %}
